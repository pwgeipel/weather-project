<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="search container p-4">             
            <form>
                <div class="form">
                <h2>Search for a city:</h2>
                <input class="my-2 "type="text" id="cityInput" placeholder="Enter a location">
                </div>
                
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div id="pastSearches"></div>
        <section class="container" id="current">
            <div class="card p-2 text-center" style="border: 0px"></div>
        </section>
        <section class="container" id="forecast"></section>
        <div class="display"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>    
</body>
</html>
